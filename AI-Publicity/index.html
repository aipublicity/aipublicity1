    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // slate-950
                purple: '#581c87', // purple-900
                blue: '#1e3a8a', // blue-900
                accent: '#22d3ee', // cyan-400
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce': 'bounce 1s infinite',
              'tada': 'tada 1s ease-in-out',
              'beat': 'beat 1s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              tada: {
                '0%': { transform: 'scale(1)' },
                '10%, 20%': { transform: 'scale(0.9) rotate(-3deg)' },
                '30%, 50%, 70%, 90%': { transform: 'scale(1.1) rotate(3deg)' },
                '40%, 60%, 80%': { transform: 'scale(1.1) rotate(-3deg)' },
                '100%': { transform: 'scale(1) rotate(0)' },
              },
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>

      body {
        background-color: #020617;

        /* Enable font smoothing for sharper text */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .perspective-1000 {
        perspective: 1000px;
      }

      /* Force sharp SVG rendering */
      svg {
        shape-rendering: geometricPrecision;
        text-rendering: geometricPrecision;
      }

      /* Prevent image blurriness during scaling */
      img {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform: translateZ(0);
      }

      /* Optimization for animated elements to use GPU */
      .gpu-optimized {
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        will-change: transform;
      }
    </style>

    <div id="root"></div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
