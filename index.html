<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Publicity Media</title>
    <link rel="icon" href="https://i.ibb.co/mFhdSdm4/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // slate-950
                purple: '#581c87', // purple-900
                blue: '#1e3a8a', // blue-900
                accent: '#22d3ee', // cyan-400
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce': 'bounce 1s infinite',
              'tada': 'tada 1s ease-in-out',
              'beat': 'beat 1s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              tada: {
                '0%': { transform: 'scale(1)' },
                '10%, 20%': { transform: 'scale(0.9) rotate(-3deg)' },
                '30%, 50%, 70%, 90%': { transform: 'scale(1.1) rotate(3deg)' },
                '40%, 60%, 80%': { transform: 'scale(1.1) rotate(-3deg)' },
                '100%': { transform: 'scale(1) rotate(0)' },
              },
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '25%': { transform: 'scale(1.1)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .perspective-1000 { perspective: 1000px; }
      svg { shape-rendering: geometricPrecision; text-rendering: geometricPrecision; }
      img { -webkit-backface-visibility: hidden; backface-visibility: hidden; transform: translateZ(0); }
      .gpu-optimized { transform: translateZ(0); -webkit-transform: translateZ(0); backface-visibility: hidden; -webkit-backface-visibility: hidden; will-change: transform; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <form name="contact" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="subject" />
    </form>
    
    <form name="booking" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="date" />
      <textarea name="details"></textarea>
    </form>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
