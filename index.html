<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Publicity Media</title>
    <link rel="icon" href="https://i.ibb.co/mFhdSdm4/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              brand: { dark: '#0f172a', purple: '#581c87', blue: '#1e3a8a', accent: '#22d3ee' }
            },
            animation: { 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' },
            keyframes: { fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
          },
        },
      }
    </script>
    <style>body { background-color: #020617; color: #ffffff; }</style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <form name="contact" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="subject" />
    </form>
    
    <form name="booking" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="date" />
      <textarea name="details"></textarea>
    </form>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
